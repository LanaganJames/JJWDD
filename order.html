<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="heading">
            <div class="icons">
                <ul class="ul">
                    <li><a href="index.html"><i class="fa-solid fa-house fa-lg" id="house"></a></i></li>
                    <li class="dropdown">
                      <a href="javascript:void(0)" class="dropbtn" style="float:right;"><i class="fa fa-bars fa-lg" id="bars"></i></a>
                      <div class="dropdown-content">
                        <a href="order.html">Order</a>
                        <a href="meet.html">Greetings</a>
                        <a href="portfolio.html">Portfolio</a>
                      </div>
                    </li>
                </ul>
            </div>
            <div class="heads" >
                <img class="logo" src="logo.png" alt="Web Development Design">
                <h1>Web Development and Design</h1>
            </div>
        </div>
    </header>
    <main>
        <img class="side1" src="sidebar.png" alt="design idea">
        <div class="forms" >
        <h5>Order your Website:</h5>
        <form action="https://formsubmit.co/jjwdd.com@gmail.com" method="POST">
            <div class="form1" id="myDIV">
                <input id="input1" class="namebox" placeholder="Company" type="text" name="Name" required><br>
                <input id="input1" class="emailbox" placeholder="Email" type="email" id="email" name="email" required><br>        
                <textarea class="messagebox" placeholder="What is the website for" rows="5" cols="60" name="text" required></textarea>
            </div>
            <div class="form2" id="myDIV2">
            <p class="price">$30 initial fee</p>
            <div class="check_q">
                <label for="pages">How many Pages do you want? ($20 each) </label>
                <input  id="input2" type="number" name="pages">
                <br>
            </div>
            <div class="check_q">
                <label for="logo">Do you need a Logo? ($20) </label>
                <input id="check" type="checkbox" name="logo">
                <br>
            </div>
            <div class="check_q">
                <label for="interactive">Do you want interaction? ($20) </label>
                <input id="check" type="checkbox" name="interaction">
                <br>
            </div>
            <div class="check_q">
                <label for="date">When do you need it done by? </label>
                <input id="input3" type="date" name="duedate">
                <br>
            </div>
                <button type="submit" class="submit">Submit</button>
            </div>
       </form>
       <input onclick="myFunction()" type="button" value="Next" id="myButton1"></input>
        </div>
        <p></p>
       <img class="side1" src="sidebar.png" alt="design idea">
    </main>
    <script>
        function myFunction() {
            var x = document.getElementById("myDIV");
            if (x.style.display === "none") {
            x.style.display = "block";
            } else {
            x.style.display = "none";
            }

            var y = document.getElementById("myDIV2");
            if (y.style.display === "block") {
            y.style.display = "none";
            } else {
            y.style.display = "block";
            }

            var elem = document.getElementById("myButton1");
            if (elem.value=="Back") elem.value = "Next";
            else elem.value = "Back";
        }
    </script>
